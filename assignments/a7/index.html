  <body>
    <div class="bg"></div>
    <div class="content">
      <div class="instructions">
        <h1>A7: jQueryfied</h1>
        <h4>Instructions:</h4>
        <p>Write numbers in the correct order, smaller to largest, <br>and feel the power of math and jQuery for validation.</p>
      </div>

      <form id="input" name="input" method="GET">
        <label for="rowStart">
          <p>Integer stars:</p><input type="number" name="rowStart" id="rowStart" value="0" required>
        </label>
        <label for="rowEnd">
          <p>Integer ends:</p><input type="number" name="rowEnd" id="rowEnd" value="0" required>
        </label>
        <label for="colStart">
          <p>Integer stars:</p><input type="number" name="colStart" id="colStart" value="0" required>
        </label>
        <label for="colEnd">
          <p>Integer ends:</p><input type="number" name="colEnd" id="colEnd" value="0" required>
        </label>
      </form>
      <br>
      <div>
        <input type="submit" onclick="makeTable()" value="Submit">
        <input type="submit" onclick="clearForm() " id="destroy" value="Clear">
      </div>
      <div id="warningMsg"></div>
      <div id="ghostTable"></div>
    </div> <!-- content-wrapper -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
