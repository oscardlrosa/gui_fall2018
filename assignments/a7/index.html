  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="titleAssignment">Assignment 7</h1>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-6 cent">
          <mark>Enter the number below,<br> -10 to 10, <br>to generate a multiplication table.<mark>
        </div>
        <div class="col-md-3"></div>
      </div>

      <br>

      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <div class="centMarg">
            <form id="multTable" name="multTable" method="post">
              <div>
                <label>Start row number: </label>
                <input type="number" id="rowStart" name="rowStart" value="0" required>
              </div>
              <div>
                <label>End row number: </label>
                <input type="number" id="rowEnd" name="rowEnd" value="0" required>
              </div>
              <div>
                <label>Start column number: </label>
                <input type="number" id="colStart" name="colStart" value="0" required>
              </div>
              <div>
                <label>End colum number: </label>
                <input type="number" id="colEnd" name="colEnd" value="0" required>
              </div>

              <input id="buttonSubmit" type="submit" onClick="makeTable()" value="Create Table">
            </form>

            <div id="warningMsg" class="bg-warning"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="ghostTable"></div>
        </div>
        <div class="col-md-1"></div>
      </div>

      <br><br><br>

    </div>
